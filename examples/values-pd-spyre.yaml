# This values.yaml file creates the resources for a P/D disaggregation scenario
# Uses a small model: facebook/opt-125m
# See also defaults in chart values.yaml

# When true, LeaderWorkerSet is used instead of Deployment
multinode: false

modelArtifacts:
# This is the model name used to start vLLM.
  name: ibm-ai-platform/micro-g3.3-8b-instruct-1b
  labels:
    llm-d.ai/inferenceServing: "true"
    llm-d.ai/model: micro-g3.3-8b-instruct-1b
  uri: hf://"{{ .Values.modelArtifacts.name }}"
  size: 20Gi

# Describe routing requirements. In addition to service level routing (OpenAI model name, service port)
# also describes elements for Gateway API Inference Extension configuration
routing:
  proxy:
    enabled: false  # removes sidecar from deployment - no PD in inference scheduling
    targetPort: 8000  # controls vLLM port to matchup with sidecar if deployed

  # other fields are inherited from chart values.yaml
  proxy:
    secure: false

# Decode pod configuation
decode:
  create: true
  replicas: 2
  containers:
  - name: "vllm-spyre"
    image: "quay.io/satyam16/llm-d-spyre-dev:v0.1.23"
    command:
      - /bin/bash
      - -c
      - |
        cd /tmp && \
        mkdir -p export_dtcompiler && \
        chmod 777 export_dtcompiler && \
        source /etc/profile.d/ibm-aiu-setup.sh && \
        exec python3 -m vllm.entrypoints.openai.api_server "$@"
      - --
    args:
        - --model=/mnt/models
        - --port=8000
        - --served-model-name={{.Name}}
        - --max-model-len=3072
        - --max-num-seqs=16
        - --enable-prefix-caching
        - --enable-chunked-prefill
        - "--model"
        - "ibm-ai-platform/micro-g3.3-8b-instruct-1b"
    env:
        - name: HF_HOME
          value: /tmp/hf_home
        - name: FLEX_DEVICE
          value: VF
        - name: TOKENIZERS_PARALLELISM
          value: "false"
        - name: DTLOG_LEVEL
          value: error
        - name: TORCH_SENDNN_LOG
          value: CRITICAL
        - name: VLLM_SPYRE_USE_CB
          value: "1"
        - name: VLLM_SPYRE_REQUIRE_PRECOMPILED_DECODERS
          value: "0"
        - name: TORCH_SENDNN_CACHE_ENABLE
          value: "0"
        - name: VLLM_SPYRE_USE_CHUNKED_PREFILL
          value: "1"
        - name: TMPDIR
          value: /tmp
        - name: HOME
          value: /tmp
    ports:
        - containerPort: 8000
          name: vllm
          protocol: TCP
    resources:
      limits:
        memory: 40Gi
        cpu: "10"
      requests:
        cpu: "2"
        memory: 4Gi
    mountModelVolume: true

# Prefill pod configuation
prefill:
  create: false
  replicas: 1
  containers:
  - name: "vllm-spyre"
    image: "quay.io/satyam16/llm-d-spyre-dev:v0.1.22"
    command:
      - /bin/bash
      - -c
      - source /etc/profile.d/ibm-aiu-setup.sh && exec python3 -m vllm.entrypoints.openai.api_server
        "$@"
      - --
    args:
      - "--enforce-eager"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both", "kv_buffer_device":"cpu"}'
      - "--model"
      - "ibm-ai-platform/micro-g3.3-8b-instruct-1b"
    env:
      - name: FLEX_DEVICE
        value: VF
      - name: TOKENIZERS_PARALLELISM
        value: "false"
      - name: DTLOG_LEVEL
        value: error
      - name: TORCH_SENDNN_LOG
        value: CRITICAL
      - name: VLLM_SPYRE_USE_CB
        value: "1"
      - name: VLLM_SPYRE_REQUIRE_PRECOMPILED_DECODERS
        value: "1"
      - name: TORCH_SENDNN_CACHE_ENABLE
        value: "1"
      - name: UCX_TLS
        value: "tcp"
      - name: VLLM_NIXL_SIDE_CHANNEL_PORT
        value: "5557"
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
    ports:
      - containerPort: 8000  # from routing.servicePort
        protocol: TCP
      - containerPort: 5557  # NIXL side channel
        protocol: TCP
    resources:
      limits:
        memory: 16Gi
        cpu: "16"
      requests:
        cpu: "2"
        memory: 4Gi
    mountModelVolume: true
